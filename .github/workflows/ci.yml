name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r bots/requirements.txt
          pip install -r bots/pc_server/requirements.txt
          pip install black isort flake8 flake8-bugbear flake8-docstrings mypy bandit pytest pre-commit-hooks
          pip install types-PyYAML types-requests

      - name: Lint with black
        run: |
          black --check --line-length=100 bots/

      - name: Lint with isort
        run: |
          isort --check-only --profile=black --line-length=100 bots/

      - name: Lint with flake8
        run: |
          flake8 --max-line-length=100 --extend-ignore=E203,W503 --max-complexity=9 bots/

      - name: Type check with mypy
        run: |
          mypy --ignore-missing-imports --follow-imports=silent bots/

      - name: Security scan with bandit
        run: |
          bandit --skip=B101,B311 -r bots/ --exclude bots/pc_server/tests/

      - name: Check trailing whitespace
        run: |
          pre-commit run trailing-whitespace --all-files || true

      - name: Check end of file
        run: |
          pre-commit run end-of-file-fixer --all-files || true

      - name: Check added large files
        run: |
          pre-commit run check-added-large-files --all-files || true

      - name: Check YAML
        run: |
          pre-commit run check-yaml --all-files || true

      - name: Check JSON
        run: |
          pre-commit run check-json --all-files || true

      - name: Check merge conflicts
        run: |
          pre-commit run check-merge-conflict --all-files || true

      - name: Check debug statements
        run: |
          pre-commit run debug-statements --all-files || true

      - name: Check docstring first
        run: |
          pre-commit run check-docstring-first --all-files || true

      - name: Check docstrings
        run: |
          python build/checks/check_docs.py --all

      - name: Run tests
        run: |
          PYTHONPATH=$PWD/bots python -m pytest bots/pc_server/tests/ -v
