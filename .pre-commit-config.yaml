# Pre-commit hooks configuration
# Install: conda run -n base pip install pre-commit
# Setup: conda run -n base pre-commit install
# Run manually: conda run -n base pre-commit run --all-files

repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        args: [--line-length=100]
        files: ^bots/
        verbose: true

  # isort - Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        files: ^bots/
        verbose: true

  # Flake8 - Python style guide enforcement
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203, --extend-ignore=W503]
        files: ^bots/
        additional_dependencies:
          - flake8-bugbear
          - flake8-docstrings
        verbose: true

  # Bandit - Security vulnerability scanner
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [--skip=B101, --skip=B311]
        files: ^bots/
        exclude: ^bots/pc/tests/
        verbose: true

  # Mypy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --follow-imports=silent]
        files: ^bots/
        additional_dependencies:
          - types-PyYAML
          - types-requests
        verbose: true

  # Trailing whitespace remover
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  # Docstring consistency check - local hook
  - repo: local
    hooks:
      - id: docstring-check
        name: Docstring Check
        entry: python build/checks/check_docs.py
        language: system
        pass_filenames: true
        files: \.py$
        verbose: true

  # Commitizen - Check commit message format
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.2.1
    hooks:
      - id: commitizen
        stages: [commit-msg]
        verbose: true

fail_fast: false
default_install_hook_types: [pre-commit, commit-msg]
